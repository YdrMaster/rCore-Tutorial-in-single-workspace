name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  make:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build syscall
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --package syscall

      - name: Check format
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all --check

      - name: Make every chapter
        run: |
          cargo make --ch 1
          cargo make --ch 2
          cargo make --ch 3
          cargo make --ch 4
          cargo make --ch 5
          cargo make --ch 6
          cargo make --ch 7
